[package]
name = "axum_typed_multipart"
description = "Type safe multipart/form-data handling for axum."
license = "MIT"
repository = "https://github.com/murar8/axum_typed_multipart"
authors = ["Lorenzo Murarotto <lnzmrr@gmail.com>"]
edition = "2021"
version = "0.5.1"
categories = ["web-programming"]
keywords = ["axum", "multipart", "form"]

[workspace]
members = ["macros"]

[dependencies]
anyhow = "1.0.72"
axum = { version = "0.6.19", features = ["multipart"] }
axum_typed_multipart_macros = { version = "0.5.1", path = "macros" }
tempfile = "3.5.0"
thiserror = "1.0.40"

[dev-dependencies]
common-multipart-rfc7578 = "0.6.0"
futures-util = "0.3.28"
mime = "0.3.17"
tempfile = "3.5.0"
tokio = { version = "1.28.2", features = ["macros", "rt-multi-thread"] }
