[dependencies]
anyhow = "1.0.72"
axum = {version = "0.7.0", features = ["multipart"]}
axum_typed_multipart_macros = {version = "0.11.2", path = "macros"}
bytes = "1.4.0"
chrono = "0.4.37"
futures-core = "0.3.28"
futures-util = "0.3.28"
tempfile = "3.0.2"
thiserror = "1.0.44"
tokio = {version = "1.30.0", features = ["macros", "rt-multi-thread", "fs", "io-util"]}
uuid = "1.0.0"

[dev-dependencies]
axum-test-helper = {version = "0.4.0"}
reqwest = {version = "0.11.27", features = ["multipart"]}
serde = {version = "1.0.193", features = ["derive"]}

[package]
authors = ["Lorenzo Murarotto <lnzmrr@gmail.com>"]
categories = ["web-programming"]
description = "Type safe multipart/form-data handling for axum."
edition = "2021"
keywords = ["axum", "multipart", "form"]
license = "MIT"
name = "axum_typed_multipart"
repository = "https://github.com/murar8/axum_typed_multipart"
version = "0.11.2"

[workspace]
members = ["macros"]
