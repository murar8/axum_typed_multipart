on:
    workflow_dispatch:
    schedule:
        - cron: "0 0 * * MON" # Every Monday at 00:00 UTC
    push:
        branches:
            - main
        paths:
            - "**/Cargo.toml"
            - "**/Cargo.lock"

jobs:
    audit:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions-rs/audit-check@v1
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
