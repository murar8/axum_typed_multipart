on:
    workflow_run:
        workflows:
            - audit
            - lint
            - test
        branches:
            - "[0-9]+.[0-9]+.[0-9]+"
        types:
            - completed

jobs:
    publish:
        env:
            CARGO_REGISTRY_TOKEN: ${{secrets.CARGO_REGISTRY_TOKEN}}

        permissions:
            contents: write
            packages: write
            pull-requests: read

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - uses: actions-rust-lang/setup-rust-toolchain@v1
            - uses: taiki-e/install-action@cargo-edit
            - run: |
                  cargo set-version --workspace ${GITHUB_REF#refs/tags/}
                  git add -A
                  git commit -m "chore(${{ github.workflow }}): bump version to ${GITHUB_REF#refs/tags/}"
                  cargo publish --locked --package axum_typed_multipart_macros
                  cargo publish --locked
            - uses: ncipollo/release-action@v1
              with:
                  generateReleaseNotes: true
