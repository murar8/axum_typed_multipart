on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main
        tags:
            - "[0-9]+.[0-9]+.[0-9]+"

jobs:
    test:
        strategy:
            matrix:
                include:
                    - toolchain: beta
                      os: ubuntu-latest
                    - toolchain: nightly
                      os: ubuntu-latest
                    - toolchain: stable
                      os: macos-latest
                    - toolchain: stable
                      os: windows-latest
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                  toolchain: ${{ matrix.toolchain }}
            - uses: actions-rs/cargo@v1
              with:
                  command: test
                  args: --workspace --all-features --all-targets

    # See https://users.rust-lang.org/t/psa-please-specify-precise-dependency-versions-in-cargo-toml/71277
    minimal-version-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                  toolchain: nightly
            - uses: taiki-e/install-action@cargo-hack
            - uses: taiki-e/install-action@cargo-minimal-versions
            - run: cargo minimal-versions test --workspace --all-features --all-targets

    doctest:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - uses: actions-rust-lang/setup-rust-toolchain@v1
            - run: cargo test --workspace --all-features --doc

    coverage:
        runs-on: ubuntu-latest
        env:
            CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                  components: llvm-tools-preview # needed for llvm-cov
            - uses: taiki-e/install-action@cargo-llvm-cov
            - run: >
                  cargo llvm-cov
                  --workspace
                  --all-features
                  --all-targets
                  --lcov
                  --output-path target/coverage.lcov
            - uses: codecov/codecov-action@v4
              with:
                  files: target/coverage.lcov
                  fail_ci_if_error: true
